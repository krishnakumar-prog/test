<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grammar & Verbal Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .question {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .options label {
        display: block;
        padding: 8px;
        border: 1px solid #ddd;
        margin-bottom: 8px;
        border-radius: 5px;
        cursor: pointer;
        background: #fafafa;
    }
    .options input {
        margin-right: 10px;
    }
    button {
        background: #007BFF;
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    .result {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Grammar & Verbal Test</h1>
    <div id="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div style="text-align:center;">
            <button id="prevBtn" onclick="prevQuestion()">Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
            <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>
        </div>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    const quizData = [
        {
            question: "1. Choose the correct sentence:",
            options: [
                "She don't like pizza.",
                "She doesn't likes pizza.",
                "She doesn't like pizza.",
                "She not like pizza."
            ],
            answer: 2
        },
        {
            question: "2. Fill in the blank: He has been working here ____ 2015.",
            options: [
                "since",
                "for",
                "from",
                "at"
            ],
            answer: 0
        },
        {
            question: "3. Which of the following is a synonym of 'Happy'?",
            options: [
                "Sad",
                "Joyful",
                "Angry",
                "Bored"
            ],
            answer: 1
        },
        {
            question: "4. Choose the correct passive form: 'They are writing a letter.'",
            options: [
                "A letter is written by them.",
                "A letter is being written by them.",
                "A letter was written by them.",
                "A letter has been written by them."
            ],
            answer: 1
        },
        {
            question: "5. Identify the error: 'Each of the students have a book.'",
            options: [
                "'Each of the' is wrong",
                "'students' should be singular",
                "'have' should be 'has'",
                "No error"
            ],
            answer: 2
        }
    ];

    let currentQuestion = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const q = quizData[currentQuestion];
        document.getElementById("question").innerText = q.question;

        const optionsContainer = document.getElementById("options");
        optionsContainer.innerHTML = "";
        q.options.forEach((option, index) => {
            const optionLabel = document.createElement("label");
            optionLabel.innerHTML = `<input type="radio" name="option" value="${index}" ${selectedAnswers[currentQuestion] == index ? "checked" : ""}> ${option}`;
            optionsContainer.appendChild(optionLabel);
        });

        document.getElementById("prevBtn").disabled = currentQuestion === 0;
        document.getElementById("nextBtn").style.display = currentQuestion === quizData.length - 1 ? "none" : "inline-block";
        document.getElementById("submitBtn").style.display = currentQuestion === quizData.length - 1 ? "inline-block" : "none";
    }

    function nextQuestion() {
        saveAnswer();
        if (currentQuestion < quizData.length - 1) {
            currentQuestion++;
            loadQuestion();
        }
    }

    function prevQuestion() {
        saveAnswer();
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
        }
    }

    function saveAnswer() {
        const selected = document.querySelector('input[name="option"]:checked');
        if (selected) {
            selectedAnswers[currentQuestion] = parseInt(selected.value);
        }
    }

    function submitQuiz() {
        saveAnswer();
        let score = 0;
        quizData.forEach((q, index) => {
            if (selectedAnswers[index] === q.answer) {
                score++;
            }
        });
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("result").innerText = `You scored ${score} out of ${quizData.length}`;
    }

    loadQuestion();
</script>

</body>
</html>
