<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: #003744;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid #f3f3f3;
      border-top: 10px solid #ffd369;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 24px;
      animation: fade 2s infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>Logging in... Please wait</h2>

  <script>
    // Redirect to your real page after delay
    setTimeout(() => {
      window.location.href = "index.html"; // Change to your target page
    }, 5000);
  </script>
</body>
</html>
