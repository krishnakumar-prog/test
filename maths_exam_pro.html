<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathematics - Online Examination</title>
  <style>
    /* Global Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #2c3e50;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a5276;
    }

    .question-block {
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-left: 6px solid #3498db;
      border-radius: 8px;
    }

    .question-block p {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .option {
      margin: 6px 0;
      display: flex;
      align-items: center;
    }

    .option input {
      margin-right: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #1f5c87;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      padding: 15px;
      background-color: #e8f6f3;
      border: 2px solid #1abc9c;
      border-radius: 10px;
      font-weight: bold;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Mathematics - Online Examination</h2>

    <form id="examForm">
      <div id="questionsContainer"></div>
      <button type="submit" class="submit-btn">Submit Answers</button>
    </form>

    <div id="resultBox"></div>
  </div>

  <script>
    const questions = [
      {
        type: "mcq",
        question: "1. What is the value of 7 × 8?",
        options: ["56", "54", "64", "48"],
        correctAnswer: "56"
      },
      {
        type: "mcq",
        question: "2. What is the square root of 144?",
        options: ["11", "12", "13", "10"],
        correctAnswer: "12"
      },
      {
        type: "msq",
        question: "3. Which of the following are even numbers?",
        options: ["2", "3", "6", "7"],
        correctAnswers: ["2", "6"]
      },
      {
        type: "msq",
        question: "4. Select the numbers that are divisible by 5:",
        options: ["10", "20", "33", "45"],
        correctAnswers: ["10", "20", "45"]
      }
    ];

    const container = document.getElementById("questionsContainer");

    // Render questions
    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.className = "question-block";

      let optionsHTML = "";

      if (q.type === "mcq") {
        q.options.forEach(opt => {
          optionsHTML += `
            <div class="option">
              <input type="radio" name="q${index}" value="${opt}" required>
              <label>${opt}</label>
            </div>`;
        });
      } else if (q.type === "msq") {
        q.options.forEach(opt => {
          optionsHTML += `
            <div class="option">
              <input type="checkbox" name="q${index}" value="${opt}">
              <label>${opt}</label>
            </div>`;
        });
      }

      block.innerHTML = `
        <p>${q.question}</p>
        ${optionsHTML}
      `;

      container.appendChild(block);
    });

    // Handle submission
    document.getElementById("examForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let score = 0;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      questions.forEach((q, index) => {
        const inputs = document.querySelectorAll(`input[name="q${index}"]`);
        const selected = [];

        inputs.forEach(input => {
          if (input.checked) {
            selected.push(input.value);
          }
          input.disabled = true;
        });

        const correct = q.type === "mcq" ? [q.correctAnswer] : q.correctAnswers;
        const isCorrect = JSON.stringify([...selected].sort()) === JSON.stringify([...correct].sort());

        const resultP = document.createElement("p");
        resultP.innerHTML = `<strong>Q${index + 1}:</strong> ${isCorrect ? 
          '<span class="correct">Correct</span>' : 
          `<span class="wrong">Incorrect</span> — Correct Answer: ${correct.join(", ")}`}`;

        resultBox.appendChild(resultP);
        if (isCorrect) score++;
      });

      const finalScore = document.createElement("div");
      finalScore.className = "result";
      finalScore.textContent = `You scored ${score} out of ${questions.length}`;
      resultBox.appendChild(finalScore);

      document.querySelector(".submit-btn").disabled = true;
    });
  </script>

</body>
</html>
