<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background Animation */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #724e4e, #a18f8f, #dbd3d3, #e0d7d7);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #705a5a;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: clamp(24px, 5vw, 36px);
      margin-bottom: 40px;
      color: #fff;
    }

    /* Buttons */
    .subject-btn {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #1e3c72;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .subject-btn:hover {
      transform: scale(1.05);
      background-color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    @media screen and (max-width: 500px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }

      .subject-btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select Your Subject</h1>
    <button class="subject-btn" onclick="window.location.href='maths_exam_pro.html'">ðŸ§® Maths</button>
    <button class="subject-btn" onclick="window.location.href='aptitude_exam_pro.html'">ðŸ§  Aptitude</button>
    <button class="subject-btn" onclick="window.location.href='grammer.html'">ðŸ“š Grammar</button>
  </div>

</body>
</html>
