<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #003744, #002d38);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background-color: #012a34;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #ffd369;
    }

    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffd369;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: black;
    }

    button:hover {
      background-color: #ffc107;
    }

    .back-link {
      margin-top: 15px;
    }

    .back-link a {
      color: #ffd369;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form action="reset-process.php" method="post">
      <input type="email" name="email" placeholder="Enter your email" required><br>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>
</body>
</html>
