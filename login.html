<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Exam Login</title>
  <link rel="icon" href="logo.jpg">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #243c50, #192425);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #2f394e;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(48, 78, 87, 0.25);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #dab22e;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #c96363;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #2e375c;
      outline: none;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin: 10px 0;
    }

    .login-options label {
      display: flex;
      align-items: center;
      color: #ffffff;
    }

    .login-options input[type="checkbox"] {
      margin-right: 6px;
    }

    .login-options a {
      color: #e4e4e4;
      text-decoration: none;
    }

    .login-options a:hover {
      text-decoration: underline;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #393d57;
    }

    .signup-button {
      display: block;
      text-align: center;
      background-color: #23b48d;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    .signup-button:hover {
      background-color: #445686;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #ffffff;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Online Exam Login</h2>

    <!-- Login Form -->
    <form onsubmit="return validateLogin(event)">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />

      <div class="login-options">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="forget.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="error-msg" id="error-message"></div>

    <!-- Sign Up Link Styled as Button -->
    <a href="sign up.html" class="signup-button">Sign Up</a>

    <div class="footer">
      <p>Don't have an account? Sign up now and join your exams!</p>
    </div>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-message');

      // Validation
      if (email === "" || password === "") {
        errorMsg.style.color = "red";
        errorMsg.textContent = "Please fill in both fields.";
        return;
      }

      // Simulate loading
      errorMsg.style.color = "green";
      errorMsg.textContent = "Logging in... Please wait...";

      // Wait 5 seconds before redirect
      setTimeout(function() {
        window.location.href = "index.html";
      }, 5000);
    }
  </script>

</body>
</html>
